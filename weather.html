<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCast | Modern Weather</title>
  <link rel="stylesheet" href="css/weather.css" />
<body>
  <a href="index.html" class="back-btn" title="Back to Portfolio">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">

<body>
  <div class="background-circles">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <main class="glass-container">
    <header>
      <h1>SkyCast</h1>
      <p>Real-time Weather Insights</p>
    </header>

    <div class="search-box">
      <select id="city-select">
        <option value="" disabled selected >Choose a city...</option>
        <option value="new york">New York</option>
        <option value="london">London</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="lagos">Lagos</option>
      </select>
      <button id="get-weather-btn">Check</button>
    </div>

    <section id="weather-info" class="hidden">
      <div class="main-display">
        <h2 id="location"></h2>
        <div class="temp-wrapper">
          <img id="weather-icon" src="" alt="icon" />
          <span id="main-temperature"></span>Â°C
        </div>
        <p id="weather-main"></p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <i class="ri-temp-hot-line"></i>
          <span>Feels Like</span>
          <b id="feels-like">--</b>
        </div>
        <div class="stat-card">
          <i class="ri-drop-line"></i>
          <span>Humidity</span>
          <b id="humidity">--</b>
        </div>
        <div class="stat-card">
          <i class="ri-windy-line"></i>
          <span>Wind</span>
          <b id="wind">--</b>
        </div>
        <div class="stat-card">
          <i class="ri-compass-3-line"></i>
          <span>Gust</span>
          <b id="wind-gust">--</b>
        </div>
      </div>
    </section>
  </main>

  <script src="js/weather.js"></script>
</body>
</html>
